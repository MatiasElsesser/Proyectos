<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/iconoNaranja.png">
    <title> Iniciar sesión </title>
</head>
<body>

    <form class="form">
      <section class="form__tittle">
        <h1>Iniciar sesión</h1>
      </section>
      <section>

        
        <label for="usuario">Usuario</label>
        <div class="form__usuario-container">
          <i class="fa-solid fa-user"></i>
          <input class="form__datos" type="text" name="usuario">
        </div>
        
       
        <label for="contraseña">Contraseña</label>
        <div class="form__password-container">
           <i class="fa-solid fa-lock"></i>
           <input class="form__datos" type="password" name="contraseña">
        </div>

      </section>

      <input class="form__button" type="button" value="Acceder">
      <p><a href="#">Olvide mi contraseña</a></p>
      <p>No tienes cuenta?<a href="./registrate.html">Registrate</a></p>

    </form>
  
    <script src="https://kit.fontawesome.com/bb0f11504d.js" crossorigin="anonymous"></script>
    
</body>
</html>
