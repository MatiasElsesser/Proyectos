<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="./Images/iconoNaranja.png">
    <title> Registro </title>
</head>
<body>
    <form class="registro">

        <section class="registro__tittle">
          <h1> Registrate </h1>

        </section>
        <section>

            <label for="name"> Nombre </label>
            <input class="registro__datos" type="text" name="name">

            <label for="usuario-name"> Nombre de Usuario</label>
            <input class="registro__datos" type="text" name="usuario-name">

            <label for="password"> Contraseña </label>
            <input class="registro__datos" type="password" name="password">

            <label for="confirm-password"> Confirmar Contraseña</label>
            <input class="registro__datos" type="password" name="confirm-password">

            <label for="email"> Email </label>
            <input class="registro__datos" type="email" name="email">

        </section>

        <input class="registro__button" type="button" value="Registrate">
        <p>Ya tienes cuenta? <a href="./index.html">Inicia sesión</a></p>

    </form>
    
</body>
</html>
